<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvězdná obloha</title>
    <style>
        .hvezdy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            overflow: hidden;
            z-index: -1;
        }

        .hvezda {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="hvezdy" id="hvezdy"></div>

    <script>
        function vytvorHvezdy() {
            const container = document.getElementById('hvezdy');
            const pocetHvezd = 200;

            for (let i = 0; i < pocetHvezd; i++) {
                const hvezda = document.createElement('div');
                hvezda.className = 'hvezda';
                
                // Náhodné pozice a velikosti
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3;
                const duration = Math.random() * 3 + 1 + 's';
                const delay = Math.random() * 2 + 's';

                hvezda.style.cssText = `
                    top: ${y}%;
                    left: ${x}%;
                    width: ${size}px;
                    height: ${size}px;
                    animation-delay: ${delay};
                    --duration: ${duration};
                `;

                container.appendChild(hvezda);
            }
        }

        vytvorHvezdy();
    </script>
</body>
</html>
