<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" href="/images/favicon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dav1dko</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hvězdné pozadí -->
    <div class="hvezdy" id="hvezdy"></div>
    
    <!-- Textový obsah -->
    <div class="container">
        <h1 class="dada-text">dada textingrs</h1>
    </div>
    
    <div class="update-switch">
        <a href="https://update.dav1dko.fun/"> <h1 class="update-text">UPDATE SITE</h1> </a>
        <img class="switch-left" src="/images/switch-left.png" alt="Fotka přepínání stránek" style="height: 30%; width: 30%;"> 

    </div>

    <script>
        function vytvorHvezdy() {
            const container = document.getElementById('hvezdy');
            const pocetHvezd = 200;

            for (let i = 0; i < pocetHvezd; i++) {
                const hvezda = document.createElement('div');
                hvezda.className = 'hvezda';
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3;
                const duration = Math.random() * 3 + 1 + 's';
                const delay = Math.random() * 2 + 's';

                hvezda.style.cssText = `
                    top: ${y}%;
                    left: ${x}%;
                    width: ${size}px;
                    height: ${size}px;
                    animation-delay: ${delay};
                    --duration: ${duration};
                `;

                container.appendChild(hvezda);
            }
        }

        vytvorHvezdy();
    </script>
</body>
</html>
