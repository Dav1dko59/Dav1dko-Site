<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>David Janoušek</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/favicon.svg" />
    <link rel="apple-touch-icon" href="images/favicon.svg" />
  </head>
  <body>
    <button class="hamburger" id="menuToggle" aria-label="Otevřít menu">
      ☰
    </button>

    <div class="sidebar">
      <img src="images/LOGO.webp" alt="logo" class="main_logo" />
      <h1 class="jmeno">David Janoušek</h1>
      <hr class="cara" />
      <a
        href="https://www.instagram.com/_david__janousek_/"
        target="_blank"
        class="instagram-link"
      >
        <svg
          class="instagram"
          width="50"
          height="50"
          viewBox="0 0 24 24"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
          aria-label="Instagram"
        >
          <!-- celý SVG obsah tady -->
          <path
            d="M7.75 2h8.5C19.55 2 22 4.45 22 7.75v8.5c0 3.3-2.45 5.75-5.75 5.75h-8.5C4.45 22 2 19.55 2 16.25v-8.5C2 4.45 4.45 2 7.75 2zM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm5.5-.75a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5z"
          />
        </svg>
      </a>
      <nav>
        <ul>
          <li>
            <img
              src="images/home_icon.svg"
              alt="home_icon"
              class="icons_nav"
            /><a href="#home" class="nav-link">Domů</a>
          </li>
          <li>
            <img
              src="images/user_icon.svg"
              alt="user_icon"
              class="icons_nav"
            /><a href="#about" class="nav-link">O mně</a>
          </li>
          <li>
            <img
              src="images/projects_icon.svg"
              alt="projects_icon"
              class="icons_nav"
            /><a href="#projects" class="nav-link">Projekty</a>
          </li>
          <li>
            <img
              src="images/contact_icon.svg"
              alt="contact_icon"
              class="icons_nav"
            /><a href="#contact" class="nav-link">Kontakt</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="mobile-menu" id="mobileMenu">
      <div class="header-content">
        <img src="images/LOGO.webp" alt="logo_menu" class="logo_menu" />
        <h1 class="jmeno_menu">David Janoušek</h1>
        <hr class="cara_menu" />
      </div>
      <nav>
        <ul>
          <li><a href="#home" class="nav-link">Domů</a></li>
          <li><a href="#about" class="nav-link">O mně</a></li>
          <li><a href="#projects" class="nav-link">Projekty</a></li>
          <li><a href="#contact" class="nav-link">Kontakt</a></li>
        </ul>
      </nav>
    </div>

    <main>
      <section id="home" style="height: 100vh; background: lightblue">
        <h2>Domů</h2>
        <p>Vítej na mém portfoliu!</p>
      </section>
      <section id="about" style="height: 100vh; background: white">
        <h2>O mně</h2>
        <p>Jsem David, programátor a webový nadšenec. Tady je něco o mně...</p>
      </section>
      <section id="projects" style="height: 100vh; background: lightblue">
        <h2>Projekty</h2>
        <p>Projekty:</p>
      </section>
      <section id="contact" style="height: 100vh; background: white">
        <h2>Kontakt</h2>
        <p>Kontakt</p>
      </section>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        const navLinks = document.querySelectorAll('.nav-link');

        // Otevření / zavření menu hamburgerem
        hamburger.addEventListener('click', () => {
          mobileMenu.classList.toggle('active');
        });

        // Zavření menu po kliknutí na odkaz v menu
        navLinks.forEach((link) => {
          link.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
          });
        });

        // Zbytek tvého kódu pro scrollování a aktivní odkaz:
        const sections = document.querySelectorAll('main section');
        window.addEventListener('scroll', () => {
          let current = '';

          sections.forEach((section) => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            if (pageYOffset >= sectionTop - sectionHeight / 3) {
              current = section.getAttribute('id');
            }
          });

          navLinks.forEach((link) => {
            link.classList.remove('active');
            if (link.getAttribute('href') === `#${current}`) {
              link.classList.add('active');
            }
          });
        });
      });
    </script>
  </body>
</html>
